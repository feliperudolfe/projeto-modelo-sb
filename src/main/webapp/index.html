<!doctype html>
<html lang="pt-br" data-ng-app="rudolfes-test.app" >
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Sweet Alert 2 -->
	<link rel="stylesheet" href="resources/lib/sweetalert2/sweetalert2.min.css" >

	<!-- Demo CSS -->
	<link rel="stylesheet" href="resources/css/estilo.css" >

	<title>Rudolfe's Test</title>

</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img style="max-width: 100px;" alt="Phoebus - Demo" src="http://www.phoebus.com.br/imagens/phblock/logo.png">
				</a>
			</div>
			<p class="navbar-text navbar-right">
				<button class="btn btn-info" type="submit" style="border-radius: 50%; background: #5f5959; margin-right: 20px; border-color: #b9b1b1;" onclick="logout()" >
					<span class="glyphicon glyphicon-share" aria-hidden="true"></span>
				</button>
			</p>
		</div>
	</nav>

	<div id="conteudo" class="container" >
		<div data-ui-view="view" ></div>
	</div>

	<!-- Jquery -->
	<script src="resources/lib/jquery/jquery.min.js" type="text/javascript" ></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- AngularJS -->
	<script src="resources/lib/angular/angular.js" type="text/javascript" ></script>
	<script src="resources/lib/angular/angular-locale_pt-br.js" type="text/javascript" ></script>
	<script src="resources/lib/angular/angular-cookies.js" type="text/javascript" ></script>
	<script src="resources/lib/angular/angular-ui-router.js" type="text/javascript" ></script>

	<!-- Sweet Alert 2 -->
	<script type="text/javascript" src="resources/lib/sweetalert2/sweetalert2.min.js" ></script>

	<!-- ocLazyLoad -->
	<script type="text/javascript" src="resources/lib/ocLazyLoad/ocLazyLoad.js" ></script>
	<script type="text/javascript" src="resources/lib/ocLazyLoad/ocLazyLoad.core.js" ></script>
	<script type="text/javascript" src="resources/lib/ocLazyLoad/ocLazyLoad.loaders.core.js" ></script>
	<script type="text/javascript" src="resources/lib/ocLazyLoad/ocLazyLoad.loaders.common.js" ></script>
	<script type="text/javascript" src="resources/lib/ocLazyLoad/ocLazyLoad.loaders.cssLoader.js" ></script>
	<script type="text/javascript" src="resources/lib/ocLazyLoad/ocLazyLoad.loaders.jsLoader.js" ></script>

	<!-- Rudolfe's Test App -->
	<script src="app/app.js" type="text/javascript" ></script>
	<script src="app/app.config.js" type="text/javascript" ></script>
	<script src="app/app.controller.js" type="text/javascript" ></script>
	<script src="app/app.service.js" type="text/javascript" ></script>
	<script src="app/app.interceptor.js" type="text/javascript" ></script>

	<script type="text/javascript">

		function logout() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
			        var response = xhttp.responseText;
			        console.log("ok"+response);
			    }
			};

			xhttp.open("GET", window.location.origin + "/logout", true);
			xhttp.send();

			window.location.href = window.location.origin + "/login?logout";
		};// logout()

	</script>

</body>
</html>
