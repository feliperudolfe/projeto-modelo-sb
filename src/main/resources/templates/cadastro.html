<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Demo CSS -->
	<link rel="stylesheet" href="resources/css/estilo.css" >

	<title>Rudolfe's Test - CADASTRO</title>

</head>
<body>

	<div id="msg" class="container" style="max-width: 420px; margin-top: 7%; padding: 0;" >
		<div th:if="${msgtipo}" >
			<div class="alert alert-warning" role="alert">
				<span th:if="${msgtexto}" th:text="${msgtexto}"></span>
			</div>
	   	</div>
	</div>

	<div id="conteudo" class="container" style="background: #fbfdfd; max-width: 420px; border-radius: 5px; border: 1px solid #ccc; padding: 5px 15px 50px; margin-top: 0px" >

		<h4 class="form-signin-heading titulo-topo texto-central" ><strong>CADASTRO</strong> DE USUÁRIO</h4>

		<form class="form-signin" th:action="@{/cadastro}" th:object="${usuario}" method="post" >

			<label for="apelido" class="sr-only">E-mail</label>
			<input type="text" id="apelido" name="apelido" th:field="*{apelido}" class="form-control" placeholder="Apelido" required autofocus>

			<label for="email" class="sr-only">E-mail</label>
			<input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="E-mail" required autofocus>

			<label for="senha" class="sr-only">Senha</label>
			<input type="password" id="senha" name="senha" th:field="*{senha}" class="form-control" placeholder="Senha" style="margin-bottom: 0px;" required>

			<label for="confirmar-senha" class="sr-only">Confirmar senha</label>
			<input type="password" id="confirmar-senha" name="confirmar-senha" th:field="*{confirmarSenha}" class="form-control" placeholder="Confirmar senha" required>

			<button class="btn btn-lg btn-primary btn-block" type="submit" >Cadastrar</button>

		</form>

		<div class="texto-central" style="font-size: 12px;" >
			<a href="/login" >Possui usuário cadastrado?</a>
			<br>
			<a href="/esqueceuasenha" >Esqueceu a senha?</a>
		</div>

    </div> <!-- /container -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
